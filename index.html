<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Program Suit Jawa Menggunakan JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- menambahkan background pada body -->
    <div class="background"></div>
    <div class="navbar">
      <img src="img/Logo_SJ.png" alt="SJ" />
      <h2>Suwit Jawa</h2>
      <button id="reset">Reset Score</button>
    </div>
    <div class="info">Menang</div>

    <div class="container">
      <div class="area-komputer">
        <h3 class="title">Komputer</h3>
        <img src="img/gajah.png" class="img-komputer" />
        <h3 id="score-komputer">00</h3>
      </div>
      <div class="area-pemain">
        <h3 class="title">Pemain</h3>
        <ul>
          <li>
            <img src="img/gajah.png" class="gajah" />
          </li>
          <li>
            <img src="img/orang.png" class="orang" />
          </li>
          <li>
            <img src="img/semut.png" class="semut" />
          </li>
        </ul>
        <h3 id="score-player">00</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
